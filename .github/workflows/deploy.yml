name: 🚀 Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy JAR
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🏗️ Build the JAR
        run: mvn clean package -DskipTests

      - name: 🧪 List JAR output
        run: ls -lh target/

      - name: 🔐 Decode SSH Private Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ec2_key.pem
          chmod 600 ec2_key.pem
          ls -l ec2_key.pem
          cat ec2_key.pem | head -n 5  # Debug: Show first few lines of decoded key (safe)

      - name: 🚀 SCP Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/myapp-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/

