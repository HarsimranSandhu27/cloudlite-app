name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR with Maven
        run: mvn clean package --file pom.xml

      - name: Create SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY_RAW }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy JAR to EC2
        run: |
          scp -i ec2_key.pem -o StrictHostKeyChecking=no target/myapp-0.0.1-SNAPSHOT.jar ec2-user@44.202.206.172:/home/ec2-user/

      - name: Run App on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ec2-user@44.202.206.172 << 'EOF'
            pkill -f 'myapp-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar myapp-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          EOF

