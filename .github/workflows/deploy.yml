name: Deploy Spring Boot App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build the JAR
        run: mvn clean package -DskipTests

      - name: Decode private key
        run: echo "$EC2_SSH_KEY" | base64 -d > ec2_key.pem

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: 44.202.206.172
          username: ec2-user
          key: ec2_key.pem
          port: 22
          source: "target/myapp-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/"

      - name: SSH into EC2 and run the JAR
        uses: appleboy/ssh-action@master
        with:
          host: 44.202.206.172
          username: ec2-user
          key: ec2_key.pem
          port: 22
          script: |
            pkill -f 'myapp-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar myapp-0.0.1-SNAPSHOT.jar > app.log 2>&1 &

